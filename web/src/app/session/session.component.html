<ng-container *ngIf="(sessions$ | async) as sessions; else noSessions">
  <ul id="sessions" *ngIf="sessions.length > 0 else noSessions">
    <li *ngFor="let session of sessions">
      {{session.title}} at {{session.venue}}
    </li>
  </ul>
</ng-container>
<ng-template #noSessions>
  <p id="zero-session">No sessions found</p>
</ng-template>
